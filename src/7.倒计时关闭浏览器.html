<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				float: left;
				width: 500px;
				height: 2000px;
				background-color: wheat;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<h3 style="padding-left:20px;">鼠标不动等<span id="spTime">5</span>秒后看看</h3></div>
		<script src="js/echo.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$.fn.countDown({
					time: 5,
					cs: '#spTime'
				}, function() {
					if(confirm('时间到了要关浏览器吗？')) {
						if(navigator.userAgent.indexOf("MSIE") > 0) { //close IE  
							if(navigator.userAgent.indexOf("MSIE 6.0") > 0) {
								window.opener = null;
								window.close();
							} else {
								window.open('', '_top');
								window.top.close();
							}
						} else if(navigator.userAgent.indexOf("Firefox") > 0) { //close firefox  
							window.location.href = 'about:blank ';
						} else { //close chrome;It is effective when it is only one.  
							window.opener = null;
							window.open('', '_self');
							window.close();
						}
					}
				})
			})
		</script>
	</body>

</html>
