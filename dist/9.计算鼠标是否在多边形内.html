<!DOCTYPE html><html><head><meta charset="UTF-8"><title></title><style>*{padding:0;margin:0}.box{width:100px;height:55px;background:red;position:relative;margin-top:25px;margin:200px}.box:before{content:"";position:absolute;top:-25px;left:0;width:0;height:0;border-left:50px solid transparent;border-right:50px solid transparent;border-bottom:25px solid red}.box:after{content:"";position:absolute;bottom:-25px;left:0;width:0;height:0;border-left:50px solid transparent;border-right:50px solid transparent;border-top:25px solid red}.box.cur{background-color:gray}.box.cur:before{border-bottom-color:gray}.box.cur:after{border-top-color:gray}</style></head><body><h3 style="margin:10px;letter-spacing:1px">鼠标移动到图形内并在图形内点击试试~！~~~</h3><div class="box"></div><script src="js/echo.js" charset="utf-8"></script><script>$(function(){var l,n;l=$(".box").offset().left,n=$(".box").offset().top,$.fn.polygon({btn:".box",click:"click",poly:[{lat:l+50,lng:n-25},{lat:l+100,lng:n},{lat:l+100,lng:n+50},{lat:l+50,lng:n+85},{lat:l,lng:n+55},{lat:l,lng:n}],cs:"cur",func:function(){alert("你做到了，退下吧！")}})})</script></body></html>
