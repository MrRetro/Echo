<!DOCTYPE html><html><head><meta charset="UTF-8"><title>diy绑定按钮事件</title><style>.btn-box{float:left;width:100%;margin-bottom:10px}.sp-btn{padding:4px 12px;color:#fff;letter-spacing:1px;background:#3385ff;border-bottom:1px solid #2d78f4;outline:medium;-webkit-appearance:none;-webkit-border-radius:0;cursor:pointer}.sp-btn:hover{background:#317ef3;border-bottom:1px solid #2868c8;box-shadow:1px 1px 1px #ccc}.p-bg{float:left;width:80%;height:500px;background-color:wheat;transition:all .2s linear}.p-bg.active{width:50%;height:800px;background-color:#f23031}.p-bg.cur{width:10%;height:100px;background-color:grey}</style></head><body><div class="btn-box"><span class="sp-btn sp-btn1">开关</span></div><div class="p-bg p-bg1"><pre>
	$.fn.binChange({
		btn:'.sp-btn1',
		target:'.p-bg1',
		cs:'active',
		click:'click'
	});
			</pre></div><div class="btn-box"><span class="sp-btn sp-btn2">开关</span></div><div class="p-bg p-bg2"><pre>
	$.fn.binChange({
		btn:'.sp-btn2',
		target:'.p-bg2',
		cs:'active',
		click:'click'
	});
			</pre></div><script src="js/echo.js" charset="utf-8"></script><script>$(function(){$.fn.binChange({btn:".sp-btn1",target:".p-bg1",cs:"active",click:"click"}),$.fn.binChange({btn:".sp-btn2",target:".p-bg2",cs:"active",click:"click"})})</script></body></html>
